{{ with $.Site.Data.releases.versions }}
<section id="releases">
  <h2>Releases</h2>
  <table class="table table-striped">
    <thead><tr><th>Release</th><th>Documentation</th></tr></thead>
    <tbody>
    {{ range . }}
      <tr>
        <th class="{{.status}}">{{.version}}</th>
        <td>

          {{ if .usesMongoDBManual }}
            <a href="{{$.Site.Data.releases.mongoDBManual}}" class="reference">Reference</a>
          {{ else }}
            <a href="{{.docs}}" class="reference">Reference</a>
          {{ end }}

          &#124; <!-- vertical bar -->

          <a href="{{.api}}">API</a>

        </td>
      </tr>
    {{ end }}
  </tbody>
  </table>
</section>
{{ end }}
